<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="container-fluid py-3">
    <div class="row my-3">
      <div class="col">
        <label for="username" class="form-label">Username</label>
        <input type="email" class="form-control form-control-sm" id="username" formControlName="username" placeholder="Username">
        <div *ngIf="registrationForm.get('username')?.errors?.['usernameTaken']">
          <small class="error invalid-feedback">Це ім'я користувача вже зайняте</small>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control form-control-sm" id="email" formControlName="email"
          placeholder="name@example.com">
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter password" formControlName="password">
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <label for="confirmPassword" class="form-label">Confirm password</label>
        <input type="password" class="form-control form-control-sm" id="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword">
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control form-control-sm" id="age" placeholder="age" formControlName="age">
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Enter address</label>
        </div>
      </div>
    </div>
  </div>


</form>
